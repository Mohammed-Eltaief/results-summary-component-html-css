<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="styles.css" rel="stylesheet">
 
</head>
<body>

    <div class="flex-container">
      
      <div class="result">
         <p><b>Your Result</b> </p> 
         <div class="circle">
            <p class="range"> <b>76</b><br><span>of 100</span></p> 
         <!--  <p>c</p> --> 
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
       <p> <b>Summary</b></p>
       <div class="reaction"> 
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction" width="20px" height="20px">
          <p class="Name">Reaction</p> 
          <p class="purcent">80 <span>/100</span></p> 
        </div>
       <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="icon-reaction" width="20px" height="20px">
          <p class="Name">Memory</p> 
          <p class="purcent">92 <span>/100</span></p> 
        </div>
        <div class="Verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-reaction" width="20px" height="20px">
          <p class="Name">Verbal</p> 
          <p class="purcent">61 <span>/100</span></p> 
          
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-reaction" width="20px" height="20px">
          <p class="Name">Visual</p> 
          <p class="purcent">72 <span>/100</span> </p> 
        </div>
      
        
      
        
      
        Continue   
 
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
 
 
  
  
</body>
</html>
